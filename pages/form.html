      <h1 class="headerStyle" data-aos="fade-right">Login</h1>

  <main>
    <div class="container mx-auto" data-aos="zoom-in">
      <div class="row">
        <form class="loginArea row g-3" action="">
          <div class="col-12">

            <!-- Ingresar nombre -->
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputName" placeholder="Escribe tu nombre" required/>
          </div>
          <div class="col-6">

            <!-- Ingresar email -->
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Ingresa tu email" required/>
          </div>
          <div class="col-6">

            <!-- Ingresar contraseña -->
            <label for="inputPass" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPass" placeholder="Escribe tu contraseña" required/>
          </div>
          <div class="col-12 col-lg-6">

            <!-- Ingresar pais -->
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">País</label>
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Elegir</option>
                <option value="ar">Argentina</option>
                <option value="ch">Chile</option>
                <option value="ur">Uruguay</option>
              </select>
            </div>
          </div>
          <div class="col-12 col-lg-6">

            <!-- Ingresar genero -->
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Género</label>
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Elegir</option>
                <option value="femenino">Femenino</option>
                <option value="masculino">Masculino</option>
                <option value="prefieroNoDecirlo">Prefiero no decirlo</option>
              </select>
            </div>
          </div>

          <!-- Apartado para dejar algun comentario -->
          <div class="form-floating">
            <textarea class="form-control" placeholder="Dejanos un comentario" id="leaveComent"></textarea>
            <label for="leaveComent">Déjanos algún comentario</label>
          </div>
          <div class="col-12">

            <!-- Aceptar terminos y condiciones -->
            <div class="form-check">
              <label for="checkTerms" class="form-check-label">Aceptar las condiciones</label>
              <input type="checkbox" id="checkTerms" class="form-check-input" required/>
            </div>
            <div class="col-12">
              <button type="submit" class="bootstrapButton btn">
                Enviar formulario
              </button>
              <button type="reset" class="bootstrapButton btn">
                Borrar formulario
              </button>
            </div>
          </div>
        </form>
      </div>
